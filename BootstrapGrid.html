<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col bg-success">1 of 2</div>
      <div class="col bg-warning">2 of 2</div>
      <div class="col bg-success">3 of 3</div>
    </div>  
  </div>
  <br>
  <div class="container-fluid">for small screen size it uses sm and for medium it uses md. If we change the screen size of our pc it will use sm.
  	<div class="row">
  		<div class="col-sm-3 col-md-6 bg-success">col1</div>
  		<div class="col-sm-9 col-md-6 bg-warning">col2</div>
  	</div>
  </div>
  <br>
  <div class="container-fluid">we here use only md so for small screen size it will take 100% width.
  	<div class="row">
  		<div class="col-md-6">col1</div>
  		<div class="col-md-6 bg-success">col2</div>
  	</div>
  	
  </div>

</body>
</html>
