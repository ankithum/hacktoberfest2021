<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3>Validation Form</h3>
		</div>
		<br>
		<form>
			<label for="fname">First Name</label>
			<input type="text" name="name" id="fname"><br>
			<label for="lname">Last Name</label>
			<input type="text" name="name" id="lname"><br>
			<label for="mail">Email</label>
			<input type="email" name="email" id="mail"><br>
			<label for="birth">DOB</label>
			<input type="date" name="dob" id="birth"><br>
			<label for="gender">Select gender</label>
			<input type="radio" name="sex" id="gender" value="Male">
			<input type="radio" name="sex" id="gender" value="Female">
			<input type="radio" name="sex" id="gender" value="Others">
		</form>
	</div>
</body>
</html>
